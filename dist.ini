name    = Class-Superclasses
author  = Renee Baecker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Class-Superclasses
bugtracker.web = http://github.com/reneeb/Class-Superclasses/issues
repository.url = http://github.com/reneeb/Class-Superclasses.git
repository.web = http://github.com/reneeb/Class-Superclasses
repository.type = git

[MetaJSON]
[MinimumPerlFast]
[Prereqs]
PPI = 0
List::Util = 0
